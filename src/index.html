<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script defer src="./js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="mesa">
        <div class="dealer">
            <div class="dealerHand"></div>
            <p class="name1">Dealer</p>
            <p class="dealerWager">Apuesta: </p>
            <div class="dealerButton">
                <button id="distributeButton">Repartir</button>
            </div>
        </div>
        <div class="players">
            <div class="player pPerson">
                <div class="playerHand"></div>
                <p class="name0">Jugador</p>
                <p class="wager">Apuesta: </p>
                <div class="actionButtons">
                    <ul>
                        <button id="askButton">Pedir</button>
                        <button id="raiseButton">Subir apuesta</button>
                        <button id="downButton">Plantarse</button>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
